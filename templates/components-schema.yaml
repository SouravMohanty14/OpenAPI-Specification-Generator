  schemas:
  {% set count = namespace(value=1) %}
{% for api in api_list %}
   {{api.path}}_{{count.value}}:
   {% set count.value = count.value + 1 %}
    properties:
    {% for key in api.requestBody %}
      {{key}}:
        type: {{api.requestBody[key]|get_type}}
    {% endfor %}
{% endfor %}
  examples:
  {% set count = namespace(value=1) %}
{% for api in api_list %}
    {{api.path}}_{{count.value}}:
    {% set count.value = count.value + 1 %}
      value:
      {% for key in api.requestBody %}
        {{key}}: {{api.requestBody[key]}}
      {% endfor %}
{% endfor %}