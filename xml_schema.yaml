  schemas:

    Employees:
      type: object
      properties:
          Employee1:
            $ref: '#/components/schemas/Employee1'
          Employee2:
            $ref: '#/components/schemas/Employee2'
          Employee3:
            $ref: '#/components/schemas/Employee3'
          country1:
            $ref: '#/components/schemas/country1'
          country2:
            $ref: '#/components/schemas/country2'

     
    Employee1:
      type: object
      properties:
        EmpId:
            type: string
            example: "001"
      
        Name:
            type: string
            example: "Steven"
      
        Mobile:
            type: string
            example: "1-541-754-3010"
      
        EmailId:
            type: string
            example: "steven@yourcomany.com"
      
      xml:
        wrapped: true
        name: 'Employee'
    Employee2:
      type: object
      properties:
        EmpId:
            type: string
            example: "002"
      
        Name:
            type: string
            example: "Mark"
      
        Mobile:
            type: string
            example: "1-551-754-3010"
      
        EmailId:
            type: string
            example: "mark@yourcomany.com"
      
      xml:
        wrapped: true
        name: 'Employee'
    Employee3:
      type: object
      properties:
        EmpId:
            type: string
            example: "003"
      
        Name:
            type: string
            example: "Adam"
      
        Mobile:
            type: string
            example: "1-551-754-3010"
      
        EmailId:
            type: string
            example: "mark@yourcomany.com"
      
      xml:
        wrapped: true
        name: 'Employee'
     
    country1:
      type: object
      properties:
        "name":
          type: string
          example:
            - "Liechtenstein"
          xml:
                attribute: true
        rank:
            type: string
            example: "1"
      
        year:
            type: string
            example: "2008"
      
        gdppc:
            type: string
            example: "141100"
      
      xml:
        wrapped: true
        name: 'country'
    country2:
      type: object
      properties:
        "name":
          type: string
          example:
            - "Austria"
          xml:
                attribute: true
        rank:
            type: string
            example: "5"
      
        year:
            type: string
            example: "2005"
      
        gdppc:
            type: string
            example: "141100"
      
      xml:
        wrapped: true
        name: 'country'

