openapi: 3.0.1
info:
  title: Umang Services – Coffee Board API
  description: |-
      Coffee board services to be onboarded onUMANGPlatform
  termsOfService: https://web.umang.gov.in/
  contact:
    name: Umang Services – Coffee Board API
    url: https://web.umang.gov.in/customer_support
  version: 1.0.0
servers:
- url: https://app.umang.gov.in/t/negd.gov.in/umang/depttapi/cbApi/ws1
paths:
  /inwardstatus:
    post:
      tags:
      - Inward Status
      summary: The following APIs are used for inward status
      operationId: inwardstatus
      security:
      - bearerAuth: []
      parameters:
        - in: header
          name: Tkn
          schema:
            type: string
            example: ""
          required: true
        - in: header
          name: deptid
          schema:
            type: integer
            example: 371
        - in: header
          name: srvid
          schema:
            type: integer
            example: 1740
        - in: header
          name: subsid
          schema:
            type: integer
            example: 0
        - in: header
          name: subsid2
          schema:
            type: integer
            example: 0
        - in: header
          name: formtrkr
          schema:
            type: integer
            example: 0
      requestBody:
        content:
          application/json:
            schema:
              properties:
                  tkn:
                    type: string
                    example: rhfb3d2c6a-4518-4163-a922-fbef65d0c2c1/2
                  trkr:
                    type: string
                    example: 213132
                  lang:
                    type: string
                    example: en
                  lat:
                    type: string
                    example: 12.972
                  lon:
                    type: string
                    example: 77.595
                  lac:
                    type: string
                    example: 90
                  did:
                    type: string
                    example: 123234
                  usag:
                    type: string
                    example: 90
                  apitrkr:
                    type: string
                    example: 123234
                  usrid:
                    type: string
                    example: 09
                  srvid:
                    type: string
                    example: 1544
                  mode:
                    type: string
                    example: web
                  pltfrm:
                    type: string
                    example: andorid
                  deptid:
                    type: string
                    example: 344
                  subsid:
                    type: string
                    example: 0
                  subsid2:
                    type: string
                    example: 0
                  formtrkr:
                    type: string
                    example: 0
                  Grower_ID:
                    type: string
                    example: KA00007516
                  Inward_No:
                    type: string
                    example: EKA00036716
                  Authorization:
                    type: string
                    example: Tamil News Doordarshan Podhigai
      responses:
        200:
          description: Successful Response
          content:
            application/json:
              schema:
                properties:
                  rs:
                    type: string
                    example: S
                  rc:
                    type: string
                    example: 200
                  rd:
                    type: string
                    example: OK
                  pd:
                    type: object
                    properties:
                      Status: 
                        type: object                        
                        properties:
                          Status: 
                            type: string
                            example: Issued Order
                          code: 
                            type: string
                            example: 2003
                      apiVersion: 
                        type: string                        
                        example: 1.0
                      success: 
                        type: boolean                        
                        example: True

            application/xml:
              schema:
                  $ref: '#/components/schemas/Employees'
   
        400:
          description: Bad Request/Validation Error
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: Text

  schemas:

    Employees:
      type: object
      properties:
          Employee1:
            $ref: '#/components/schemas/Employee1'
          Employee2:
            $ref: '#/components/schemas/Employee2'
          Employee3:
            $ref: '#/components/schemas/Employee3'
          country1:
            $ref: '#/components/schemas/country1'
          country2:
            $ref: '#/components/schemas/country2'

     
    Employee1:
      type: object
      properties:
        EmpId:
            type: string
            example: "001"
      
        Name:
            type: string
            example: "Steven"
      
        Mobile:
            type: string
            example: "1-541-754-3010"
      
        EmailId:
            type: string
            example: "steven@yourcomany.com"
      
      xml:
        wrapped: true
        name: 'Employee'
    Employee2:
      type: object
      properties:
        EmpId:
            type: string
            example: "002"
      
        Name:
            type: string
            example: "Mark"
      
        Mobile:
            type: string
            example: "1-551-754-3010"
      
        EmailId:
            type: string
            example: "mark@yourcomany.com"
      
      xml:
        wrapped: true
        name: 'Employee'
    Employee3:
      type: object
      properties:
        EmpId:
            type: string
            example: "003"
      
        Name:
            type: string
            example: "Adam"
      
        Mobile:
            type: string
            example: "1-551-754-3010"
      
        EmailId:
            type: string
            example: "mark@yourcomany.com"
      
      xml:
        wrapped: true
        name: 'Employee'
     
    country1:
      type: object
      properties:
        "name":
          type: string
          example:
            - "Liechtenstein"
          xml:
                attribute: true
        rank:
            type: string
            example: "1"
      
        year:
            type: string
            example: "2008"
      
        gdppc:
            type: string
            example: "141100"
      
      xml:
        wrapped: true
        name: 'country'
    country2:
      type: object
      properties:
        "name":
          type: string
          example:
            - "Austria"
          xml:
                attribute: true
        rank:
            type: string
            example: "5"
      
        year:
            type: string
            example: "2005"
      
        gdppc:
            type: string
            example: "141100"
      
      xml:
        wrapped: true
        name: 'country'

