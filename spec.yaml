
  /district:
    post:
      tags:
      - District
      summary: The following APIs are used for District
      operationId: district
      security:
      - bearerAuth: []
      parameters:
        - in: header
          name: deptid
          schema:
            type: integer
            example: 344
        - in: header
          name: srvid
          schema:
            type: number
            example: 1544.55
        - in: header
          name: subsid
          schema:
            type: boolean
            example: True
        - in: header
          name: subsid2
          schema:
            type: string
            example: new delhi
        - in: header
          name: formtrkr
          schema:
            type: string
            example: 0
      requestBody:
        content:
          application/json:
            schema:
              properties:
                  tkn:
                    type: string
                    example: rhfb3d2c6a-4518-4163-a922-fbef65d0c2c1/2
                  trkr:
                    type: string
                    example: 213132
                  lang:
                    type: string
                    example: en
                  lat:
                    type: string
                    example: 12.972
                  lon:
                    type: string
                    example: 77.595
                  lac:
                    type: string
                    example: 90
                  did:
                    type: string
                    example: 123234
                  usag:
                    type: string
                    example: 90
                  apitrkr:
                    type: string
                    example: 123234
                  usrid:
                    type: string
                    example: 09
                  srvid:
                    type: string
                    example: 1544
                  mode:
                    type: string
                    example: web
                  pltfrm:
                    type: string
                    example: andorid
                  deptid:
                    type: string
                    example: 344
                  subsid:
                    type: string
                    example: 0
                  subsid2:
                    type: string
                    example: 0
                  formtrkr:
                    type: string
                    example: 0
      responses:
        200:
          description: Successful Response
          content:
            application/json:
              schema:
                properties:
                  rs:
                    type: string
                    description: Request Status
                    example: S
                  pd:
                    type: object
                    description: Response Data
                    properties:
                      message: 
                        type: string
                        example:  RAJIV GANDHI KHEL RATNA AWARD has been Successfully Submitted...
                      status: 
                        type: integer
                        example: 201
                      User Application ID: 
                        type: string
                        example: AMGPJ-RGKRA-100521-3623
                  rd:
                    type: string
                    description: Response Description
                    example: OK
                  payload:
                    type: array
                    items:
                      type: object
                      properties:
                        district_name:
                          type: string
                        district_code:
                          type: string
                        state_code:
                          type: integer
                    example:
                      -  district_name: ANANTAPUR
                         district_code: 502
                         state_code: 28
                      -  district_name: CHITTOOR
                         district_code: 503
                         state_code: 28
                      -  district_name: EAST GODAVARI
                         district_code: 505
                         state_code: 28
                      -  district_name: GUNTUR
                         district_code: 506
                         state_code: 28
                      -  district_name: KRISHNA
                         district_code: 510
                         state_code: 28
                  rc:
                    type: integer
                    description: Response Code
                    example: 200
