
  /listofhospitals:
    post:
      tags:
      - List of hospitals
      summary: This API is used to search the medicine
      operationId: listofhospitals
      security:
      - bearerAuth: []
      parameters:
        - in: header
          name: deptid
          schema:
            type: integer
            example: "11"
        - in: header
          name: srvid
          schema:
            type: integer
            example: "1112"
        - in: header
          name: subsid
          schema:
            type: integer
            example: "0"
        - in: header
          name: subsid2
          schema:
            type: integer
            example: "0"
        - in: header
          name: formtrkr
          schema:
            type: integer
            example: "0"
      requestBody:
        content:
          application/json:
            schema:
              properties:
                  tkn:
                    type: string
                    example: 1234
                  trkr:
                    type: string
                    example: 213132
                  lang:
                    type: string
                    example: en
                  lat:
                    type: string
                    example: 21
                  lon:
                    type: string
                    example: 90
                  lac:
                    type: string
                    example: 90
                  did:
                    type: string
                    example: 123234
                  usag:
                    type: string
                    example: 90
                  apitrkr:
                    type: string
                    example: 123234
                  usrid:
                    type: string
                    example: 09
                  srvid:
                    type: string
                    example: 11
