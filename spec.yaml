                    type: string
                    example: web
                  pltfrm:
                    type: string
                    example: andorid
                  deptid:
                    type: string
                    example: 1112
                  subsid:
                    type: string
                    example: 0
                  subsid2:
                    type: string
                    example: 0
                  formtrkr:
                    type: string
                    example: 0
      responses:
        200:
          description: Successful Response
          content:
            application/json:
              schema:
                properties:
                  rs:
                    type: string
                    description: Request Status
                    example: S
                  rc:
                    type: string
                    description: Response Code
                    example: 200
                  rd:
                    type: string
                    description: Response Description
                    example: OK
                  pd:
                    type: array
                    description: Response Data
                    items:
                      type: object
                      properties:
                        scode:
                          type: object
                        sname:
                          type: string
